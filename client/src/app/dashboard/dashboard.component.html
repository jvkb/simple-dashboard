<div class="dashboard">
  <header class="dashboard__header">
    <button class="dashboard__button" (click)="onLogout()">Logout</button>
  </header>

  <main class="dashboard__content">
    <h1>Welcome to our app!</h1>
    <p *ngIf="quote">
      Some inspirational quote for you: {{ quote.text }} - {{ quote.author }}
    </p>
  </main>
</div>
